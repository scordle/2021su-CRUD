<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

<body>
  <div class="form">
     
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="mcr_aboutus.html">About Us</a></li>
        <li><a href="mcr_join.html">SignUp/Login</a></li>
        <li><a href="mcr_submission.html">Submit Listing</a></li>
      </ul>
    </nav>
   
    <div class="tab-content">
      <div id="signup">  
        <h1>Sign Up with us.. for FREE!</h1>
       
        <form action="/" method="post">
       
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
     
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
       
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
       
        <button type="submit" class="button button-block"/>Join!</button>
       
        </form>

      </div>
     
      <div id="login">  
        <h1>Welcome Back!</h1>
       
        <form action="/" method="post">
       
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
       
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
       
        <p class="forgot"><a href="#">Forgot Password?</a></p>
       
        <button class="button button-block"/>Go!</button>
       
        </form>

      </div>
     
    </div>
   
</div>
